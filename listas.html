<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Lista normal-->
     <u1>
         <li>Item 1</li>
         <li>Item 2</li>
         <li>Item 3</li>
     </u1>

     <br>
    <!--listas con viñeta-->
     <u1 style="list-style-type:circle">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </u1>

    <!--Listas ordenadas-->
    <ol>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 1</li>
    </ol>

    <!--listas ordenadas con viñetas-->
    <ol type="A">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!--Listas ordenadas empezando de otro punto-->
    <ol start="10">
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 1</li>
    </ol>
    <!--Listas anidadas-->
    <u1>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>sub item 2.1</li>
                <li>Sub item 2.2</li>
                <li>Sub item 2.3</li>

            </ul>
        </li>
        <li>Item 3</li>
    </u1>


</body>
</html>
