<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <!-- ViÃ±etas -->
    <ul style="list-style-type:lower-alpha;">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <!-- lista ordenada -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <!-- Lista ordenada cambio de numeros -->
    <ol type="A">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <!-- Lista ordenada cambio de numeros -->
    <ol start="10">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <!-- anidacion -->
    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Sub item 1</li>
                <li>Sub tem 2</li>
            </ul>
        </li>
        <li>Item 3</li>
    </ul>
</body>

</html>
